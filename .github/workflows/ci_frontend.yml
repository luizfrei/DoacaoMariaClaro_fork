name: Frontend CI - Build e Lint Next.js

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**' # Aciona apenas quando o cÃ³digo no frontend muda
  pull_request:
    branches:
      - develop
      - main # O CI agora serÃ¡ executado para Pull Requests na main
    paths:
      - 'frontend/**'

jobs:
  build_lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup do Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: ğŸ“¦ Instalar DependÃªncias do Frontend
        run: npm ci
        working-directory: ./frontend
        
      - name: ğŸ” Executar Lint (AnÃ¡lise de Qualidade de CÃ³digo)
        # Verifica padronizaÃ§Ã£o e possÃ­veis erros de sintaxe (se configurado no package.json)
        # Presume-se um script 'lint' no package.json
        run: npm run lint
        working-directory: ./frontend

      - name: ğŸ—ï¸ Executar Build da AplicaÃ§Ã£o Next.js
        # O passo mais importante para testar o cÃ³digo do frontend
        run: npm run build
        working-directory: ./frontend
        env:
          # Ã‰ comum que Next.js precise de variÃ¡veis de ambiente mesmo no build.
          # Adicione as variÃ¡veis de ambiente aqui, se houver:
          # NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }} 
